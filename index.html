<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BESA VENTURES - Gaming Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Diagonal Stripes Overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 50px,
                rgba(0, 217, 255, 0.03) 50px,
                rgba(0, 217, 255, 0.03) 100px
            );
            z-index: -1;
            pointer-events: none;
        }

        /* Header */
        header {
            background: rgba(10, 10, 15, 0.95);
            border-bottom: 2px solid #8b5cf6;
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            border-bottom: 1px solid rgba(139, 92, 246, 0.3);
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 32px;
            font-weight: bold;
            background: linear-gradient(90deg, #00d9ff, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            letter-spacing: 2px;
        }

        .logo::before {
            content: '';
            position: absolute;
            left: -25px;
            top: -5px;
            width: 5px;
            height: 50px;
            background: repeating-linear-gradient(
                45deg,
                #00d9ff,
                #00d9ff 10px,
                #8b5cf6 10px,
                #8b5cf6 20px
            );
        }

        .social-links-header {
            display: flex;
            gap: 15px;
        }

        .social-links-header a {
            background: rgba(139, 92, 246, 0.2);
            color: #00d9ff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s;
            font-size: 14px;
            font-weight: 500;
        }

        .social-links-header a:hover {
            background: linear-gradient(90deg, #00d9ff, #8b5cf6);
            color: white;
            transform: translateY(-2px);
        }

        nav {
            display: flex;
            gap: 30px;
            padding: 15px 50px;
            justify-content: center;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 600;
            padding: 10px 25px;
            border-radius: 5px;
            transition: all 0.3s;
            position: relative;
            font-size: 15px;
            letter-spacing: 1px;
        }

        nav a:hover {
            background: linear-gradient(90deg, #00d9ff, #8b5cf6);
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.5);
            transform: translateY(-2px);
        }

        /* Hero Section */
        .hero {
            height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            background: linear-gradient(135deg, rgba(0, 217, 255, 0.1) 0%, rgba(139, 92, 246, 0.1) 100%);
        }

        .hero-content h1 {
            font-size: 72px;
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(0, 217, 255, 0.8);
            background: linear-gradient(90deg, #00d9ff, #8b5cf6, #00d9ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 30px rgba(0, 217, 255, 0.8); }
            50% { text-shadow: 0 0 50px rgba(139, 92, 246, 0.8); }
        }

        .hero-content p {
            font-size: 28px;
            margin-bottom: 40px;
            color: #00d9ff;
            font-weight: 300;
        }

        .cta-button {
            background: linear-gradient(90deg, #00d9ff, #8b5cf6);
            color: white;
            padding: 18px 50px;
            border: none;
            border-radius: 50px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 30px rgba(0, 217, 255, 0.5);
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 50px rgba(0, 217, 255, 0.8);
        }

        /* Section Styling */
        section {
            padding: 100px 50px;
        }

        .section-title {
            text-align: center;
            font-size: 48px;
            margin-bottom: 60px;
            background: linear-gradient(90deg, #00d9ff, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            letter-spacing: 2px;
        }

        /* Games Section */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .game-card {
            background: rgba(20, 20, 30, 0.6);
            border: 2px solid #8b5cf6;
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s;
            position: relative;
        }

        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 40px rgba(139, 92, 246, 0.5);
            border-color: #00d9ff;
        }

        .game-image-placeholder {
            width: 100%;
            height: 220px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            border-bottom: 2px solid #8b5cf6;
        }

        .game-content {
            padding: 25px;
        }

        .game-title {
            font-size: 28px;
            margin-bottom: 10px;
            color: #00d9ff;
            font-weight: bold;
        }

        .game-genre {
            color: #8b5cf6;
            font-size: 15px;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .game-description {
            color: #cccccc;
            margin-bottom: 25px;
            line-height: 1.8;
            font-size: 15px;
        }

        .play-button {
            background: linear-gradient(90deg, #00d9ff, #8b5cf6);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .play-button:hover {
            box-shadow: 0 0 25px rgba(0, 217, 255, 0.6);
            transform: scale(1.02);
        }

        /* About Section */
        .about-section {
            background: rgba(139, 92, 246, 0.05);
        }

        .about-content {
            max-width: 900px;
            margin: 0 auto;
            line-height: 2;
            font-size: 19px;
            text-align: center;
            color: #e0e0e0;
        }

        /* Utilities Section */
        .utilities-section {
            background: rgba(0, 217, 255, 0.05);
        }

        .utilities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .utility-card {
            background: rgba(20, 20, 30, 0.6);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #00d9ff;
        }

        .utility-card h3 {
            color: #00d9ff;
            font-size: 24px;
            margin-bottom: 15px;
        }

        .utility-card p {
            color: #cccccc;
            line-height: 1.8;
            margin-bottom: 20px;
        }

        .token-address {
            background: rgba(0, 217, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            word-break: break-all;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        .copy-btn {
            background: linear-gradient(90deg, #00d9ff, #8b5cf6);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            white-space: nowrap;
        }

        .copy-btn:hover {
            opacity: 0.8;
        }

        /* Footer */
        footer {
            background: rgba(10, 10, 15, 0.95);
            padding: 60px 50px 30px;
            border-top: 2px solid #8b5cf6;
        }

        .footer-content {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 50px;
            margin-bottom: 30px;
        }

        .footer-section h3 {
            color: #00d9ff;
            margin-bottom: 20px;
            font-size: 22px;
        }

        .footer-section p, .footer-section a {
            color: #cccccc;
            line-height: 2;
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
        }

        .footer-section a:hover {
            color: #00d9ff;
        }

        .footer-bottom {
            text-align: center;
            padding-top: 30px;
            border-top: 1px solid rgba(139, 92, 246, 0.3);
            color: #888;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-top {
                flex-direction: column;
                gap: 20px;
            }

            nav {
                flex-wrap: wrap;
                padding: 15px 20px;
            }

            .hero-content h1 {
                font-size: 42px;
            }

            .games-grid,
            .utilities-grid {
                grid-template-columns: 1fr;
            }

            section {
                padding: 60px 20px;
            }
        }
    </style>
</head>
